<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RUBYSPACE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
     minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <style media="screen">
    a {
      color: white;
      text-decoration: none;
      padding-left: 10px;
      padding-right: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #1B1B1B;
    }
    footer {
      display: flex;
      padding: 50px;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #1B1B1B;
      justify-content: center;
    }
    .ro_links {
      list-style: none;
    }
    .ro_links li{
      display: inline-block;
      padding: 0px 20px;
    }
    .ro_links li a{
      transition: all 0.3s ease 0s;
    }
    .ro_links li a:hover {
      color: #00E6FF
    }
    button {
      padding: 9px 25px;
      background-color: rgba(255, 119, 0, 1);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s;
    }
    button:hover {
      background-color: rgba(255, 119, 0, 0.8);
    }
    .ham {
      display: none;
    }
    .navibox {
      display: none;
      position: absolute;
      right: 2rem;
      top: 60px;
      width: 300px;
      padding-left: none;
      background-color: rgba(20, 20, 20, 1);
      overflow: hidden;
    }
    .navibox li {
      list-style: none;
      padding: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
     }
     .navibox.open{
      display: block;
      }
      ul {
    padding-inline-start: 0px;
     }
     .angks {
       padding-left: 100px;
       padding-right: 100px;
       padding-bottom: 70px;
       text-align: center;
     }
     .tit {
       color: #00E6FF;
       padding-top: 40px;
       text-align: center;
       font-size: 40px;
       border-bottom: 2px solid white;
       padding-bottom: 20px;
     }
     .qhsans {
       align-items: center;
       display: flex;
       justify-content: space-between;
     }
     .dps {
       border-bottom: 1px solid white;
     }
     .tab {
       text-align: left;
       margin-left: 20px;
     }
    @media(max-width: 870px) {
      .qhsans {
        display: flex;
        flex-direction: column;
      }
      .tab {
        text-align: left;
        margin-top: 60px;
        margin-left: 0px;
     }
      .dps {
        text-align: center;
      }
    }
    @media(max-width: 650px) {
      .navibox{
        display: none;
      }
      .combutton{
        display: none;
      }
      .ro_links{
        display: none;
      }
      a img {
        content: url('logo.jpg');
      }
      .ham {
      position: relative;
      width: 30px;
      height: 24px;
      cursor: pointer;
      display: block;
      }
      .ham span, .ham span:before, .ham span:after {
      position: absolute;
      content: '';
      height: 4px;
      background-color: white;
      display: block;
      transition: all 0.2s ease;
      }
      .ham span {
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      transition: 0.3s
      }
      .ham span:before {
      top: -10px;
      width: 100%;
      transition: 0.3s
      }
      .ham span:after {
      bottom: -10px;
      width: 100%;
      transition: 0.3s
      }
      .ham.active span {
      background-color: transparent;
      }
      .ham.active span:before {
      top: 0;
      transform: rotate(45deg);
      }
      .ham.active span:after {
      top: 0;
      transform: rotate(-45deg);
      }
      .angks {
        padding-top: 20px;
        padding-bottom: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }
      .qhsans {
        display: flex;
        flex-direction: column;
      }
      .tab {
        text-align: left;
        margin-top: 60px;
        margin-left: 0px;
     }
      .dps {
        text-align: center;
      }
    }
    </style>
  </head>
  <body style="background-color:#222222; color:white; margin:0px;">
    <header>
      <a href="index.html"><img src="logo.jpg" alt="루비스페이스" width="120"></a>
      <ob>
        <ul class="ro_links">
          <li><a href="engine.html">엔진</a></li>
          <li><a href="pad.html">발사대</a></li>
          <li><a href="launch.html">발사체</a></li>
        </ul>
      </ob>
      <div class="combutton">
        <button onclick="location.href='book.html'">예약</button>
      </div>
      <div class="ham">
        <span><span>
      </div>
     <div class="navibox">
       <ul>
       <li><a href="engine.html">엔진</a></li>
       <li><a href="pad.html">발사대</a></li>
       <li><a href="launch.html">발사체</a></li>
       <li><a href="book.html"><button>예약</button></a></li>
       </ul>
     </div>
   </header>
   <div class="angks">
     <h3 class="tit">
        RUBYSR-a
     </h3>
     <div class="qhsans">
     <div class="vid">
      <iframe height="180" width="320" src="https://www.youtube.com/embed/rp1FxcCycmE?si=LAwNklVbBCBnwZat" title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
      &lt;RUBYSR-a의 발사 영상&gt;
     </div>
     <div class="tab">
RUBYSR-a는 RBSPACE에서 개발한 사운딩 로켓입니다. 길이는 6.4m, 직경은 0.5m이며 MINI 엔진 하나를 사용합니다. 2025년 2월 13일 오후 3시에 첫 발사를 진행하였고, 고도 20.2km에 도달하며 임무는 성공적으로 수행하였습니다.<p>
       <div class="dps">길이 : 6.4m</div><br>
       <div class="dps">지름 : 0.5m</div><br>
       <div class="dps">엔진 : MINI엔진</div><br>
      </div>
      </div>
    </div>
   <footer>
     <div class="foot">
       <a href="index.html"><img src="logo.jpg" alt="루비스페이스" width="100"></a>
     </div>
   </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
     </script>
      <script>
        $(document).ready(function(){
          $('.ham').click(function(){
             $(this).toggleClass('active');
             $('.navibox').toggleClass('open');
        });
        });
      </script>
  </body>
</html>
